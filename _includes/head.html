<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <!-- Bootstrap -->
    <link href="{{ "css/bootstrap.min.css"| relative_url }}" rel="stylesheet" />
    <link href="{{ "css/heighlight.css"| relative_url }}" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Basic|Rationale|Yanone+Kaffeesatz|Inconsolata|Sansita|Material+Icons|Open+Sans|Orbitron" rel="stylesheet" />
      
      <style type="text/css">
      body{
            font-size: 1.5em;
              font-family: 'Open+Sans';
              line-height: 2em;
          }
          .nopad{
              padding: 0;              
          }
          .navbar {min-height:10px;padding: 0px;margin: 0px}
          .navbar-right{
              padding: -100px;
              margin-right:-100px;
              margin:-20px;
          }
          
          .btn-square{
              border-radius: 0
          }
          
      </style>
    
    
  <!--Commenting out the default stylesheet <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{{ "js/bootstrap.min.js"| relative_url }}" type="application/javascript" ></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
